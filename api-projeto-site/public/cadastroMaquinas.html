<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="cadastro.css">
    <link rel="icon" href="./assets/logo.ico">
    <script src="./assets/js/funcoes.js"></script>
    <title>Cadastro Máquinas</title>
</head>

<body>
    <div class="main-div">
        <div class="header-container">
            <div class="header">
                <span class="title">Health Inspec</span>
    
                <ul>
                    <li><a href="dashboard.html">Consultar gráficos</a></li>
                    <li><a href="index.html">Sair</a></li>
                </ul>
            </div>
        </div>

        <div class="page-desc">
            <span>
                Olá, <span id="username">Manoel</span>!
            </span>

            <span>
                Cadastre as informações da máquina para poder monitorar seus componentes
            </span>
        </div>
        
        <div class="form-container">
            <div class="form">
                <h2>Cadastro</h2>

                <form id="form-cadastro" method="post" onsubmit="return cadastrar()" class="form-columns">
                    <div class="form-row">
                        <div class="form-element">
                            <label for="corporateName">Apelidar Maquina</label>
                            <input type="text" name="corporateName" id="corporateName" placeholder="Totem - Recepção">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-element">
                            <label for="hostName">HostName da Maquina</label>
                            <input type="text" name="hostName" id="hostName" placeholder="TOTEM-UV93VJF">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-element">
                            <label for="selectTipoMaquina">Tipo de Máquina</label> <!--pra atualizar o tamanho-->
                            <select name="tipoMaquina" id="tipoMaquina">
                                <option value="">Selecione a máquina</option>
                                <option value="">Desktop</option>
                                <option value="">Totem</option>
                            </select>
                        </div>                    
                    </div>

                    <div class="form-row">
                        <button>Cadastrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</html>
