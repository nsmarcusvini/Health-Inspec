<script>
    const darkBodyContainer = document.querySelector(".dark-body-container");
    const popUpContainer = document.querySelector(".pop-up-container");
    const deleteButton = document.querySelector(".delete-button");
    const closeDeleteButton = document.querySelector(".close-pop-up-button");

    deleteButton.addEventListener("click", () => {
        darkBodyContainer.classList.add("active-dark-body-container");
        popUpContainer.classList.add("active");
    });

    closeDeleteButton.addEventListener("click", () => {
        darkBodyContainer.classList.remove("active-dark-body-container");
        popUpContainer.classList.remove("active");
    });

    const updateDarkBody = document.querySelector(".update-dark-body");
    const updatePopUp = document.querySelector(".update-pop-up");
    const updateButton = document.querySelector(".update-button");
    const closeUpdateButton = document.querySelector(".close-update-button");

    updateButton.addEventListener("click", () => {
        updateDarkBody.classList.add("active-update-dark-body");
        updatePopUp.classList.add("active");
    });

    closeUpdateButton.addEventListener("click", () => {
        document.getElementById("field_select").value = "";
        document.getElementById("new_value").value = "";
        updateDarkBody.classList.remove("active-update-dark-body");
        updatePopUp.classList.remove("active");
    });
</script>

<script>
    fetch(`/usuarios/listarInfoHospital/${sessionStorage.ID_HOSPITAL}`).then(function(resposta) {
        if (resposta.ok) {
            resposta.json().then(function(resposta) {
                const corporateName = document.getElementById("corporateName");
                const cnpj = document.getElementById("cnpj");
                const state = document.getElementById("state");
                const city = document.getElementById("city");
                const cep = document.getElementById("cep");
                const publicPlace = document.getElementById("publicPlace");
                const phoneNumber = document.getElementById("phoneNumber");
                const email = document.getElementById("email");

                for (let i = 0; i < resposta.length; i++) {
                    const hospital = resposta[i];

                    corporateName.placeholder = hospital.razao_social;
                    cnpj.placeholder = hospital.cnpj;
                    state.placeholder = hospital.estado;
                    city.placeholder = hospital.cidade;
                    cep.placeholder = hospital.cep;
                    publicPlace.placeholder = hospital.logradouro;
                    phoneNumber.placeholder = hospital.telefone;
                    email.placeholder = hospital.email;
                }
            })
        } else {
            throw(`Houve um erro! ${resposta.status} - ${resposta}`);
        }
    }).catch(function(resposta) {
        console.log(resposta);
    })
</script>

<script>
    function deletar() {
        const formulario = new URLSearchParams(new FormData(document.getElementById("form_deletar")));

        const confirmation = document.getElementById("delete_confirmation");

        if (confirmation.value.toUpperCase() != sessionStorage.NOME_USUARIO.toUpperCase()) {
            throwAlert("error", "Digite o nome do hospital para confirmar!");
            
            return false;
        }

        fetch(`/usuarios/deletarHospital/${sessionStorage.ID_HOSPITAL}`, {
            method: "POST",
            body: formulario
        }).then(function(resposta) {
            if (resposta.ok) {
                throwAlert("success", "Conta deletada com sucesso. Até logo!");

                setTimeout(() => {
                    window.location = "index.html";
                }, 2000);

                limparFormulario();

                finalizarAguardar();
            } else {
                console.log(resposta);

                throw("Houve um erro ao tentar realizar o delete!");
            }
        }).catch(function(resposta) {
            console.log(`#ERRO: ${resposta}`);

            finalizarAguardar();
        });

        return false;
    }

    function atualizar() {
        aguardar();

        const formulario = new URLSearchParams(new FormData(document.getElementById("form_atualizar")));

        const fieldSelect = document.getElementById("field_select");
        const newValue = document.getElementById("new_value");

        if (fieldSelect.value == "") {
            throwAlert("error", "Selecione um campo para ser atualizado!");

            return false;
        } 
        if (newValue.value == "") {
            throwAlert("error", "Digite o novo valor!");

            return false;
        }

        const isNameSelected = fieldSelect.value == "razao_social";
        const isCnpjSelected = fieldSelect.value == "cnpj";
        const isCepSelected = fieldSelect.value == "cep";
        const isEmailSelected = fieldSelect.value == "email";
        const isCpfSelected = fieldSelect.value == "cpf";
        const isPhoneSelected = fieldSelect.value == "telefone";

        if (isCnpjSelected) {
            if (newValue.value.length != 14) {
                throwAlert("error", "Digite um CNPJ válido (14 dígitos)!");

                return false;
            }
        } else if (isCepSelected) {
            if (newValue.value.length != 8) {
                throwAlert("error", "Digite um CEP válido (8 dígitos)!");

                return false;
            }
        } else if (isEmailSelected) {
            if (newValue.value.indexOf("@") == -1 || newValue.value.indexOf(".com") == -1) {
                throwAlert("error", "Novo e-mail deve conter @ e .com!");
                
                return false;
            }
        } else if (isCpfSelected) {
            if (newValue.value.length != 11) {
                throwAlert("error", "Digite um CPF válido (11 dígitos)!");

                return false;
            }
        } else if (isPhoneSelected) {
            if (newValue.value.length != 11) {
                throwAlert("error", "Digite um número de telefone válido (11 dígitos)!");

                return false;
            }
        }

        fetch(`/usuarios/atualizarHospital/${sessionStorage.ID_HOSPITAL}`, {
            method: "POST",
            body: formulario
        }).then(function(resposta) {
            if (resposta.ok) {
                throwAlert("success", "Conta atualizada com sucesso!");

                if (isNameSelected) {
                    sessionStorage.NOME_USUARIO = newValue.value;
                }
                
                setTimeout(() => {
                    window.location.reload();
                }, 2000);

                limparFormulario();

                finalizarAguardar();
            } else {
                console.log(resposta);

                throw("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function(resposta) {
            console.log(`#ERRO: ${resposta}`);

            finalizarAguardar();
        });

        return false;
    }
</script>
