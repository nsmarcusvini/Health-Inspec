<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="cadastro.css">
    <link rel="icon" href="./assets/logo.ico">
    <script src="./assets/js/funcoes.js"></script>
    <title>Cadastro Máquinas</title>
</head>

<body>
    <div class="main-div">
        <div class="header-container">
            <div class="header">
                <span class="title">Health Inspec</span>
    
                <ul>
                    <li><a href="cadastroMaquinas.html">Cadastrar máquinas</a></li>
                    <li><a href="index.html">Sair</a></li>
                </ul>
            </div>
        </div>

        <div class="page-desc">
            <span>
                Olá, <span id="username"></span>!
            </span>

            <span>
                Cadastre os técnicos que serão responsáveis pelas máquinas monitoradas
            </span>
        </div>
        
        <div class="form-container">
            <div class="form">
                <h2>Cadastro</h2>

                <form id="form-cadastro" method="post" onsubmit="return cadastrar()" class="form-columns">
                    <div class="form-row">
                        <div class="form-element">
                            <label for="name">Nome</label>
                            <input type="text" name="name" id="name" placeholder="Manoel">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-element">
                            <label for="email">E-mail</label>
                            <input type="text" name="email" id="email" placeholder="manoel@gmail.com">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-element">
                            <label for="password">Senha</label> <!--pra atualizar o tamanho-->
                            <input type="password" name="password" id="password" placeholder="********">
                        </div>                    
                    </div>

                    <div class="form-row">
                        <button>Cadastrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</html>
